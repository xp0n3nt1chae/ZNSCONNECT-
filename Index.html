<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZNSCONNECT</title>

  <style>
/* General Styles */
body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #0d0d24;
  color: #fff;
}

.navbar {
  display: flex;
  justify-content: space-between;
  padding: 20px;
  background-color: #1b1b38;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.navbar h1 {
  color: #00e6ff;
}

.navbar ul {
  list-style: none;
  display: flex;
  gap: 15px;
}

.navbar li {
  cursor: pointer;
  transition: color 0.3s;
}

.navbar li:hover {
  color: #ff00ff;
}

/* Dashboard */
.dashboard {
  display: flex;
  justify-content: space-around;
  align-items: center;
  margin-top: 50px;
}

.profile-card {
  text-align: center;
  background-color: #1a1a40;
  padding: 20px;
  border-radius: 15px;
  width: 300px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
}

.avatar {
  width: 100px;
  border-radius: 50%;
  margin-bottom: 10px;
}

.progress-bar {
  background-color: #333;
  border-radius: 10px;
  height: 20px;
  width: 100%;
  margin-top: 10px;
}

.progress {
  background: linear-gradient(90deg, #00e6ff, #ff00ff);
  height: 100%;
  border-radius: 10px;
}

/* Task Cards */
.task-cards {
  display: flex;
  gap: 20px;
}

.task-card {
  background-color: #252545;
  padding: 15px;
  border-radius: 10px;
  width: 200px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
}

.glow-btn {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border: none;
  background-color: #1e1e70;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  box-shadow: 0 0 10px #ff00ff, 0 0 20px #00e6ff;
  transition: all 0.3s;
}

.glow-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 15px #00e6ff, 0 0 30px #ff00ff;
}
</style>

</head>
<body>
  <div class="navbar">
    <h1>ZNSCONNECT</h1>
    <ul>
      <li>Games</li>
      <li>Missions</li>
      <li>Leaderboards</li>
      <li>Marketplace</li>
    </ul>
  </div>

  <div class="dashboard">
    <div class="profile-card">
      <img src="avatar.png" alt="User Avatar" class="avatar">
      <h2>@Username</h2>
      <p>XP: <span id="xp-progress">1450 / 2000</span></p>
      <div class="progress-bar">
        <div class="progress" style="width: 72%;"></div>
      </div>
    </div>

    <div class="task-cards">
      <div class="task-card">
        <h3>Daily Quest</h3>
        <p>Complete 3 missions to earn 100 XP.</p>
        <button class="glow-btn">Start Now</button>
      </div>
      <div class="task-card">
        <h3>Social Task</h3>
        <p>Invite a friend to earn bonus XP.</p>
        <button class="glow-btn">Invite</button>
      </div>
    </div>
  </div>

  <script>

// Example of live XP tracking
let xpProgress = document.getElementById('xp-progress');
let currentXP = 1450;

function earnXP(points) {
  currentXP += points;
  xpProgress.textContent = `${currentXP} / 2000`;

  if (currentXP >= 2000) {
    alert('Level up!');
    currentXP = 0; // Reset for next level
  }
}

// Simulate earning XP every 5 seconds
setInterval(() => earnXP(50), 5000);
</script>


</body>
</html>
